</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="">key</label>
            <input type="text" id="key" class="form-control" value="key" placeholder="" readonly="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">value</label>
            <input type="text" id="value" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">输出</label>
            <div id="output"></div>
        </div>
        <button type="button" class="btn btn-default btn-block" onclick="setCookie('key')">保存</button>
        <button type="button" class="btn btn-default btn-block" onclick="getCookie('key')">读取</button>
        <button type="button" class="btn btn-default btn-block" onclick="delCookie('key')">删除</button>
    </form>
    <script>
    // 设置
    function setCookie(name ) {
    	v = value.value
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(v) + ";expires=" + exp.toGMTString();
    }

    // 获取
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            output.innerHTML = unescape(arr[2])
            return	unescape(arr[2])
        } else {
            output.innerHTML = '读取失败'
        }
    }
    // 删除
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null) {
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
            output.innerHTML = '删除成功'
        } else {
            output.innerHTML = '删除失败'
        }
    }
    </script>
